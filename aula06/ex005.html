        body{

            font: normal 18pt Arial

<body>
    <h1>Iniciando DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Usar <strong>DOM</strong> em Javascript</p>
    <div class="msg">Clique em mim</div>
    <script>
        var corpo = document.body;
        var p0 = document.getElementsByTagName('p')[0];
        document.write("Está escrito assim: " + p0.innerText);
        p0.style.color = 'blue';
        corpo.style.background = 'gray';
        var p1 = document.getElementsByTagName('p')[1];
        document.write("<br>" + p1.innerHTML);
